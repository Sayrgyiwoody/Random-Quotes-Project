<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Project</title>
    <link rel="stylesheet" href="./quote.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <div class="quote-div">
                <i class="fa-sharp fa-solid fa-quote-left left-quote"></i>
                <h3 class="quote-text">This project can output random quotes.</h3>
                <div class="right-quote"><i class="fa-solid fa-quote-right"></i></div>
            </div>
            <div class="author-div">
                <p class="author">By Developer</p>
            </div>
            <hr>
            <div class="footer">
                <div class="icon">
                    <i class="fa-solid fa-volume-high speech"></i>
                    <i class="fa-solid fa-clipboard copy"></i>
                    <i class="fa-brands fa-twitter twitter"></i>
                </div>
                <button class="btn">New Quotes</button>
            </div>       
    </main>
    






    <script src="./quote.js"></script>
</body>
</html>
